<body>
    <div id = "booklist" class="container">
        
        <form class="d-flex" id="searching">
            <input class="form-control me-2"  placeholder="Search" id="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <h1   >Book List</h1>
        <table class="table">
          <thead>
            <tr>             
              <th scope="col">Title</th>
              <th scope="col">ISBN</th>
              <th scope="col">Published on</th>
              <th scope="col">Author</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="book-list-body"></tbody>
        </table>
        <button type="button" class="btn btn-primary" id="add-a-Book" >Add Book</button>
    </div>






<div id = "newBook" class="container">
<h2 id = "form-heading">Add a new Book</h2>
    <form id = "input-form">
       
        <div style="position:relative; left:80px" class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" size="70" aria-describedby="book-title">
        </div>
        <div class="mb-3" style="position:relative; left:80px">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" size="70" id="isbn">
            <!-- <div id="isbn" class="form-text">This is the book's ISBN</div> -->
        </div>
        <div class="mb-3" style="position:relative; left:80px">
            <label for="publishedDate" class="form-label">Published Date</label>
            <input type="date" size="70" id="pub-date">
            <!-- <div id="pub-date" class="form-text">This is the book's publised date</div> -->
        </div>
        <div class="mb-3" style="position:relative; left:80px">
            <label for="author" class="form-label">Author</label>
            <input type="text" size="70" id="author">
            <!-- <div id="author" class="form-text">This is the book's author</div> -->
        </div>
        <div class="mb-3 form-check" style="position:relative; left:80px">
            <input type="checkbox" class="form-check-input" id="robot">
            <label class="form-check-label" for="robot">I am not a robot</label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn"style="position:relative; left:80px">Submit</button>
    </form>
</div>
    
</body>
</html>
